<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Calculateur de prêt hypothécaire</title>
  <link rel="stylesheet" href="/bootstrap.min.css">
</head>
<body>
  <h2>Calculateur de prêt hypothécaire</h2>
  
  <form id="formPret">
    <label for="montant">Montant du prêt :</label>
    <input type="number" id="montant" required><br><br>
    
    <label for="taux">Taux d'intérêt annuel (%) :</label>
    <input type="number" id="taux" step="0.01" required><br><br>
    
    <label for="années">Durée (années) :</label>
    <input type="number" id="années" required><br><br>
    
    <button type="submit" class="btn btn-outline-success">Calculer</button>
  </form>
  
  <p id="result"></p>

  <script src="calculateur.js"></script>
</body>
</html>
